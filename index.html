<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center mt-5">Money Master</h1>


    <div class="d-flex justify-content-center">
        <div class="p-2">
        <img src="./img/img-1.png" alt="">
        </div>


        <div class="p-5 text-center bg-info justify-content-end">
            <h5 class="mb-3">income</h5>
            <div class="d-flex">

         <div>
            <h5 class="px-2">income:</h5>
         </div>
         <div>
            <input id="income-Input-Field" class="mb-3" type="text" placeholder="Enter your Amount">
         </div>
        </div>
            <h5 class="mb-3">Expenses</h5>

            <div class="d-flex">
                <div>
                    <h5 class="px-2">food:</h5>
                 </div>
           <div>
            <input id="food-input-btn" class="mb-3" type="text" placeholder="Enter your Amount">
           </div>
            </div>
            <div class="d-flex">
                <div>
                    <h5 class="px-2">Rent:</h5>
                 </div>
           <div>
            <input id="rent-field" class="mb-3" type="text" placeholder="Enter your Amount">
           </div>
            </div>
            <div class="d-flex">
                <div>
                    <h5 class="px-2">Clothes:</h5>
                 </div>
           <div>
            <input id="clothes-Input-Field" class="mb-3" type="text" placeholder="Enter your Amount">
           </div>
            </div>
    
            
      
     
           <button id="Calculate-button" class="btn btn-success">Calculate</button>
        <div class="d-flex justify-content-center">
            <div>
                <h5 class="mt-3">Total Expenses:</h5>
               </div>
                <div>
                    <h5 id="total-Expenses" class="mt-3 px-2">00</h5>
                </div>
        </div>

          
            <div class="d-flex justify-content-center">
                <div>
                    <h5 class="mt-3">Balance:</h5>
                   </div>
                    <div>
                        <h5 id="balance-last" class="mt-3 px-2">00</h5>
                    </div>
            </div>


            <div class="d-flex">
                <h5 class="mx-3">Save:</h5>
            <div>
                <input type="text" name="" id="" placeholder="">
            </div>
            <h5 class="mx-3">%</h5>
            <div>
                <button class="btn btn-success px-4">Save</button>
            </div>
             </div>
             <div>
                <h5 class="mt-3">Saving Amount</h5>
                <h5 class="mt-3">Remaining Balance</h5>
             </div>
        </div>
       
      </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
